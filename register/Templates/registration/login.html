

{% block title %}
Login page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="from-group">
        <br>
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? Create one <a href="/register">here</a></p>
    </form>
{% endblock %}
